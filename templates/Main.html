<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    {% block styles %}
    {% endblock %}
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed w-full bg-gray-50 glass-effect shadow-sm z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="text-2xl font-bold gradient-text">TechStore</div>
                </div>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors">Inicio</a>
                    <a href="/productos" class="text-blue-600">Productos</a>
                    <a href="https://wa.me/+50660060202" target="_blank"
                        class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-all flex items-center">
                        <i data-feather="message-circle" class="w-4 h-4 mr-2"></i>
                        WhatsApp
                    </a>
                </div>

                <button class="md:hidden" data-collapse-toggle="mobile-menu">
                    <i data-feather="menu"></i>
                </button>
            </div>

            <div class="hidden md:hidden mt-4" id="mobile-menu">
                <div class="flex flex-col space-y-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Inicio</a>
                    <a href="/productos" class="text-blue-600">Productos</a>
                    <a href="https://wa.me/+50660060202" target="_blank"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg text-center">
                        <i data-feather="message-circle" class="w-4 h-4 mr-2 inline"></i>
                        WhatsApp
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init({
                duration: 800,
                once: true,
                offset: 100,
            });
    
            // Resto del cÃ³digo JavaScript existente...
        });
        feather.replace();
    
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.querySelector('[data-collapse-toggle="mobile-menu"]');
            const mobileMenu = document.getElementById('mobile-menu');
    
            mobileMenuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });
    
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>

</html>
